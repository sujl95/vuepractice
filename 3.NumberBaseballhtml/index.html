<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자야구</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <h1>{{result}}</h1>
            <form @submit.prevent="onSubmitForm">
                <input ref="answer" minlength="4" maxlength="4" v-model="value"/>
                <button type="submit">입력</button> 
            </form>
            <div>시도 : {{tries.length}}</div>
            <ul>
                <li v-for="t in tries">
                    <div>{{t.try}}</div>
                    <div>{{t.result}}</div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        
        const getNumbers = () => {
            const candidates = [1,2,3,4,5,6,7,8,9];
            const array = [];
            for(let i = 0; i< 4; i+=1) {
                const chosen = candidates.splice(Math.floor(Math.random() * (9-i)), 1)[0];
                array.push(chosen);
            }
            return array;
        };
        var app = new Vue({
        el: '#app',
        data :{
            answer : getNumbers(), // ex) [1,2,3,4]
            tries : [], //시도수
            value : '', //입력
            result : '', //결과
        },
        methods : {
            onSubmitForm(e) {
                if(this.value === this.answer.join(''))  { //정답 맞추면
                    this.tries.push({
                        try : this.value,
                        result : '홈런',
                    });
                    this.result = '홈런';
                    alert("게임을 다시 실행합니다");
                    this.value = '';
                    this.answer = getNumbers();
                    this.tries = [];
                    this.$refs.answer.focus();
                } else { //정답 틀렸을때
                    if(this.tries.length >= 9) { //10번째 시도
                        this.result = `10번 넘게 틀려서 실패! 답은 ${this.answer.join(',')} 였습니다!`;
                        alert('게임을 다시 시작 합니다');
                        this.value = '';
                        this.answer = getNumbers();
                        this.tries = [];
                        this.$refs.answer.focus();
                    }
                    let strike = 0;
                    let ball = 0;
                    const answerArray = this.value.split('').map(v => parseInt(v)); //숫자배열로 바꿈
                    for (let i =0; i< 4; i+= 1){
                        if(answerArray[i] === this.answer[i]) { //숫자 자릿수 모두정답
                            strike++;
                        } else if(this.answer.includes(answerArray[i])) { //숫자만정답
                            ball++;
                        }
                    }
                    this.tries.push({
                        try : this.value,
                        result : `${strike} 스트라이크, ${ball} 볼입니다.`,
                    });
                    this.value = '';
                    this.$refs.answer.focus();
                }
                this.tries.push({
                    try : this.value,
                    result : '홈런',
                });
                this.value = '';
                this.$refs.answer.focus();
            }
        }
    });
    </script>
    
</body>
</html>
